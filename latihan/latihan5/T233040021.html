<html>
<head>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Galery</title>
</head>
<body>
    <h1>Avengers</h1>
    <div class="container">
        <ul class="galery">
            <li>
              <a href="#gambar-1">
                <img src="img/thumbs/captain america.jpg" alt="Captain America">
                <span>Captain America</span>
            </a>
            <div class="overlay" id="gambar-1">
              <a href="#" class="close">Close</a>
              <a href="#gambar-4" class="prev">Preview</a>
              <img src="img/full/captain america-full.jpg" alt="Captain America">
              <a href="#gambar-2" class="next">Next</a>
          </div>
        </li>
        <li>
            <a href="#gambar-2">
                <img src="img/thumbs/iron man.jpg" alt="Iron Man">
                <span>Iron Man</span>
            </a>
            <div class="overlay" id="gambar-2">
                <a href="#" class="close">Close</a>
                <a href="#gambar-1" class="prev">Preview</a>
                <img src="img/full/iron man-full.jpg" alt="Iron Man">
                <a href="#gambar-3" class="next">Next</a>
            </div>
          </li>
          <li>
              <a href="#gambar-3">
                  <img src="img/thumbs/thanos.jpg" alt="Thanos">
                  <span>Thanos</span>
              </a>
              <div class="overlay" id="gambar-3">
                  <a href="#gambar-2" class="prev">Preview</a>
                  <a href="#" class="close">Close</a>
                  <img src="img/full/thanos-full.jpg" alt="Thanos">
                  <a href="#gambar-4" class="next">Next</a>
              </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/black panther.jpg" alt="Black Panther">
                    <span>Black Panther</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#gambar-3" class="prev">Preview</a>
                    <a href="#" class="close">Close</a>
                    <img src="img/full/black panther-full.jpg" alt="Black Panther">
                    <a href="#gambar-1" class="next">Preview</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
